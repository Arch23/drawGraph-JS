<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Graph Drawing for TSP and VRP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="clearfix">
        <div class="left">
            <h1>Graph Drawing</h1>
        </div>
        <div class="right">
            <h2>Clear</h2>
            <h2>About</h2>
        </div>
    </header>
    <section id="controls" class="clearfix fixed-box">
        <div class="clearfix controls-forms">
            <div class="left">
                <select class="canvas-select" id="canvas-select-upload">
                </select>
                <label for="upload-file" class="btn shadow-1 btn-upload">Update File</label>
                <input type="file" name="file" id="upload-file">
            </div>
            <div class="right">
                <label class="btn shadow-1" id="upload-btn">GO</label>
            </div>
        </div>
        <div action="" class="clearfix controls-forms">
            <div class="left">
                <select class="canvas-select" id="canvas-select-changeResolution" onchange="updateResolution()">
                </select>
                <p>Resolution</p>
                <input type="number" name="width" id="width">
                <p>X</p>
                <input type="number" name="height" id="height">
            </div>
            <div class="right">
                <label class="btn shadow-1" id="change-btn">GO</label>
            </div>
        </div>
        <div class="clearfix controls-forms">
            <label class="btn shadow-1" id="add-btn">Add canvas</label>
        </div>
    </section>
    <section class="free-box" id="canvas-section">
        <canvas class="canvas" id="0" width="600" height="600"></canvas>
    </section>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
